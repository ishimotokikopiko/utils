name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - ./.github/workflows/docker-publish.yml
      - ./health_check/Dockerfile
      - ./health_check/*.py
      - ./health_check/poetry.lock

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Set up Docker Buildx (optional, but recommended for advanced builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 4: Build, tag, and push the Docker image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          yadyedida/health-check:latest
          yadyedida/health-check:${{ github.ref_name }}

    # Optional: Step 5: Log the pushed images
    #- name: Show pushed images
     # run: echo "Pushed images with tags: latest and ${{ github.ref_name }}"
